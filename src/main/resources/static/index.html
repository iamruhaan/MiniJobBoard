<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniJobBoard - Find Your Dream Job</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .filter-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .jobs-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .jobs-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e1e5e9;
        }

        .jobs-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        .jobs-table tr:hover {
            background: #f8f9fa;
        }

        .job-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .company-name {
            color: #667eea;
            font-weight: 500;
        }

        .location {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .location i {
            margin-right: 5px;
        }

        .salary {
            font-weight: 600;
            color: #28a745;
            font-size: 1.1rem;
        }

        .job-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .apply-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                width: 100%;
            }
            
            .jobs-table {
                font-size: 0.9rem;
            }
            
            .jobs-table th,
            .jobs-table td {
                padding: 10px 8px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> MiniJobBoard</h1>
            <p>Find Your Dream Job Today</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCompanies">0</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Students</div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" class="search-input" id="searchInput" placeholder="Search jobs by title or description...">
                <input type="text" class="search-input" id="locationInput" placeholder="Filter by location...">
                <button class="search-btn" onclick="searchJobs()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterByCategory('all')">All Jobs</div>
                <div class="filter-tab" onclick="filterByCategory('software')">Software Development</div>
                <div class="filter-tab" onclick="filterByCategory('data')">Data & Analytics</div>
                <div class="filter-tab" onclick="filterByCategory('frontend')">Frontend</div>
                <div class="filter-tab" onclick="filterByCategory('remote')">Remote</div>
            </div>
        </div>

        <div class="jobs-section">
            <div class="section-header">
                <i class="fas fa-list"></i> Available Jobs
            </div>
            <div id="loadingIndicator" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading jobs...
            </div>
            <div id="errorMessage" class="error hidden"></div>
            <table class="jobs-table" id="jobsTable">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Salary</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="jobsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentFilter = 'all';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
        });

        async function loadJobs() {
            try {
                const response = await fetch('/api/sample-jobs');
                const data = await response.json();
                
                if (data.success) {
                    allJobs = data.data;
                    displayJobs(allJobs);
                    updateStats();
                } else {
                    showError('Failed to load jobs: ' + data.message);
                }
            } catch (error) {
                showError('Error connecting to server. Make sure the Spring Boot application is running.');
            }
        }

        function displayJobs(jobs) {
            const tbody = document.getElementById('jobsTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            loadingIndicator.classList.add('hidden');
            
            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #6c757d;">No jobs found</td></tr>';
                return;
            }

            tbody.innerHTML = jobs.map(job => {
                return `
                    <tr>
                        <td>
                            <div class="job-title">${job.title}</div>
                            <div style="font-size: 0.9rem; color: #6c757d; margin-top: 5px;">
                                ${job.description}
                            </div>
                        </td>
                        <td>
                            <div class="company-name">${job.company}</div>
                        </td>
                        <td>
                            <div class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${job.location}
                            </div>
                        </td>
                        <td>
                            <div class="salary">$${parseInt(job.salary).toLocaleString()}</div>
                        </td>
                        <td>
                            <span class="job-category">${job.category}</span>
                        </td>
                        <td>
                            <button class="apply-btn" onclick="applyForJob(${job.job_id})">
                                <i class="fas fa-paper-plane"></i> Apply
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredJobs = allJobs;
            
            if (category !== 'all') {
                filteredJobs = allJobs.filter(job => {
                    const jobCategory = job.category.toLowerCase();
                    return jobCategory.includes(category) || 
                           (category === 'remote' && job.location.toLowerCase().includes('remote'));
                });
            }
            
            displayJobs(filteredJobs);
        }

        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locationTerm = document.getElementById('locationInput').value.toLowerCase();
            
            let filteredJobs = allJobs.filter(job => {
                const matchesSearch = !searchTerm || 
                    job.title.toLowerCase().includes(searchTerm) || 
                    job.description.toLowerCase().includes(searchTerm);
                
                const matchesLocation = !locationTerm || 
                    job.location.toLowerCase().includes(locationTerm);
                
                return matchesSearch && matchesLocation;
            });
            
            displayJobs(filteredJobs);
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = allJobs.length;
            document.getElementById('totalCompanies').textContent = 4;
            document.getElementById('totalStudents').textContent = 2;
        }

        function applyForJob(jobId) {
            alert(`Application feature coming soon! Job ID: ${jobId}`);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchJobs();
            }
        });

        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchJobs();
            }
        });
    </script>
</body>
</html>
